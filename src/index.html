<body>
    <!-- BEGIN wrapper -->
    <div class="wrapper grad-orange">
        <!-- BEGIN forkify -->
        <div class="forkify">
            <!-- BEGIN forkify_header -->
            <div class="forkify_header bg-gray">
                <img src="img/logo.png" alt="logo" class="forkify_header_logo"/>
                <form action="" class="search">
                    <div class="search_input_wrap"><input type="text" class="search_input" placeholder="Search over 1 000 000 recipes..."/></div>
                    <button class="btn btn_search btn-round grad-orange">
                        <svg class="icon icon-search">
                            <use xlink:href="img/sprite.svg#icon-search"/>
                        </svg>
                        <span class="btn_text">search</span>
                    </button>
                </form>
                <div class="forkify_header_likes">
                    <svg class="icon icon-heart">
                        <use xlink:href="img/sprite.svg#icon-heart"/>
                    </svg>
                </div>
            </div>
            <!-- END forkify_header -->
            <!-- BEGIN forkify_main -->
             <div class="forkify_main">
                <!-- BEGIN forkify_results -->
                <div class="forkify_aside results">
                    <ul class="results_list">
                        <li class="results_list_item">
                            <a class="results_link results_link-active" href="#23456">
                                <figure class="results_fig">
                                    <img src="img/test-1.jpg" alt="Test">
                                </figure>
                                <div class="results_data">
                                    <h4 class="results_name">Pasta with Tomato ...</h4>

                                </div>

                                    <h4 class="results_name">Pasta with Tomato ...</h4>
                                    <p class="results_author">The Pioneer Woman</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <div class="results_pages">
                        <button class="btn btn_pagination btn_xs btn_inline bg-gray btn-round results_btn-prev">
                            <svg class="icon icon-search">
                                <use xlink:href="img/sprite.svg#icon-triangle-left"></use>
                            </svg>
                            <span class="btn_text">Page 1</span>
                        </button>
                        <button class="btn btn_pagination btn_xs btn_inline bg-gray btn-round results_btn-next">
                            <span class="btn_text">Page 3</span>
                            <svg class="icon icon-search">
                                <use href="img/sprite.svg#icon-triangle-right"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- END forkify_results -->
                <!-- BEGIN recipe -->
                <div class="recipe bg-gray">
                    <figure class="recipe_fig">
                        <img src="img/test-1.jpg" alt="Test">
                        <h2 class="recipe_title skewed grad-orange">awesome pizza from italian mafia</h1>
                    </figure>
                    <div class="recipe_info recipe_details">
                        <div class="recipe_time">
                            <svg class="icon icon-stopwatch">
                                <use xlink:href="img/sprite.svg#icon-stopwatch"/>
                            </svg>
                            <span class="recipe_time_minutes">50</span>
                            <span class="recipe_time_text">minutes</span>
                        </div>
                        <div class="recipe_info recipe_serving">
                            <svg class="icon icon-man">
                                <use xlink:href="img/sprite.svg#icon-man"/>
                            </svg>
                            <span class="recipe_serving_count">4</span>
                            <span class="recipe_serving_text">serving</span>
                            <div class="recipe_serving_button">
                                <button class="btn btn_switch btn_inline">
                                    <svg class="icon icon-circle-minus">
                                        <use xlink:href="img/sprite.svg#icon-circle-minus"/>
                                    </svg>
                                </button>
                                <button class="btn btn_switch btn_inline">
                                    <svg class="icon icon-circle-plus">
                                        <use xlink:href="img/sprite.svg#icon-circle-plus"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button class="btn grad-orange">
                            <svg class="icon icon-heart-outlined">
                                <use xlink:href="img/sprite.svg#icon-heart-outlined"/>
                            </svg>
                        </button>
                    </div>

                <!-- BEGIN recipe_ingredients -->
                <div class="forkify_aside recipe_ingredients">
                    <ul class="recipe_ingredients_list">
                        <li class="recipe_ingredients_item">
                            <div class="recipe_ingredient">
                                <div class="recipe_count">1/2</div>
                                <span class="recipe_ingredient_unit">cup</span>
                                <span class="recipe_ingredient_name">cup ricotta cheese</span>
                            </div>
                        </li>
                    </ul>
                    <button class="btn btn-md btn_shopping grad-orange">
                        <svg class="icon icon-shopping-cart">
                            <use xlink:href="img/sprite.svg#icon-shopping-cart"/>
                        </svg>
                        <span>add to shopping list</span>
                    </button>
                </div>
                <!-- END recipe_ingredients -->
                <div class="recipe_directions">
                    <h3 class="recipe_directions_title">how to cook it</h3>
                    <p class="recipe_directions_text">This recipe was carefully designed and tested
                        by <span class="recipe_author">Pioneer Woman</span> Celkwdjfhadlh.
                    </p>
                    <button class="button_directions">
                        <span class="button_directions_text">directions</span>
                        <svg class="icon icon-triangle-right">
                            <use xlink:href="img/sprite.svg#icon-triangle-right"/>
                        </svg>
                    </button>
                </div>
